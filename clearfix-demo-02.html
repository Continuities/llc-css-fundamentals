<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Clearfix Demo</title>
</head>

<style>
	.clearfix:after {
	   content: " ";
	   visibility: hidden;
	   display: block;
	   height: 0;
	   clear: both;
	}

	.big-box {
		border: 3px solid black;
	}

	.box-1, .box-2 {
		width: 300px;
		height: 300px;
		float: left;
	}

	.box-3 {
		width: 100%;
		height: 300px;
	}

	.box-1{
		background: red;

	}

	.box-2 {
		background: blue;
		
	}

	.box-3 {
		background: yellow;
		/*clear: both;*/
	}
</style>
<body>
	<div class="big-box">
		<div class="box-1">content box</div>
		<div class="box-2">content Box</div>
		<div class="box-3">footer</div>
	</div>
</body>
</html>
